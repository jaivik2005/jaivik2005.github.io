&lt;html&gt;

      <p><code>&lt;a href=""&gt;</code> - Links</p>

      <p><code>&lt;ul&gt;, &lt;ol&gt;, &lt;li&gt;</code> - Lists</p>

&lt;main&gt;
  &lt;article&gt;
    &lt;h1&gt;Title&lt;/h1&gt;
    &lt;p&gt;Content&lt;/p&gt;
  &lt;/article&gt;
&lt;/main&gt;
&lt;footer&gt;Footer content&lt;/footer&gt;</div>
    `
  },
  {
    title: "4. HTML Forms & Input Elements",
    content: `

      <p><code>&lt;input type="text"&gt;</code> - Text field</p>
      <p><code>&lt;input type="email"&gt;</code> - Email field</p>
      <p><code>&lt;input type="password"&gt;</code> - Password field</p>

      <p><code>&lt;select&gt;&lt;option&gt;</code> - Dropdown</p>
      <p><code>&lt;button&gt;</code> - Submit button</p>

      <p><code>background-color</code> - Background color</p>

      <div class="code-block">.button {

  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}</div>
    `
  },
  {
    title: "6. The Box Model & Positioning",
    content: `
      <h4>Box Model</h4>
      <p>Every element has content, padding, border, and margin (inside-out order).</p>
      <h4>Display Property</h4>
      <p><code>display: block</code> - Full width, starts new line (div, p, h1)</p>
      <p><code>display: inline</code> - Flows with text (span, a, strong)</p>
      <p><code>display: inline-block</code> - Inline but accepts width/height</p>

      <p><code>position: relative</code> - Relative to normal flow</p>
      <p><code>position: absolute</code> - Relative to nearest positioned parent</p>
      <p><code>position: fixed</code> - Fixed to viewport</p>
      <p><code>position: sticky</code> - Sticks when scrolling</p>
      <div class="interview"><strong>Interview Tip:</strong> Understand the difference between margin and padding, and when to use each.</div>

      <h4>What is Flexbox?</h4>
      <p>Flexbox is a 1D layout model for arranging items in rows or columns with flexible sizing.</p>
      <h4>Container Properties</h4>
      <p><code>display: flex</code> - Enable flexbox</p>
      <p><code>flex-direction: row | column</code> - Direction</p>
      <p><code>justify-content</code> - Align main axis (start, center, space-between, space-around, space-evenly)</p>
      <p><code>align-items</code> - Align cross axis (start, center, end, stretch)</p>
      <p><code>gap</code> - Space between items</p>

  justify-content: center;

}</div>

    content: `
      <h4>What is CSS Grid?</h4>
      <p>Grid is a 2D layout system for creating complex layouts with rows and columns.</p>
      <h4>Container Properties</h4>
      <p><code>display: grid</code> - Enable grid</p>
      <p><code>grid-template-columns</code> - Define columns</p>
      <p><code>grid-template-rows</code> - Define rows</p>
      <p><code>gap</code> - Space between items</p>

      <p><code>grid-row</code> - Span rows</p>

  grid-template-columns: 1fr 2fr 1fr;
  gap: 15px;

      <h4>Media Query Syntax</h4>
      <div class="code-block">@media (max-width: 768px) {
  /* Styles for tablets and smaller */
}
@media (min-width: 1024px) {
  /* Styles for desktops */
}</div>
      <h4>Common Breakpoints</h4>
      <p>Mobile: 320px - 480px</p>
      <p>Tablet: 481px - 768px</p>
      <p>Desktop: 769px+</p>

}
.button:hover {

}</div>

      <p><code>transform: rotate(45deg)</code> - Rotate</p>
      <p><code>transform: scale(1.5)</code> - Scale</p>
      <p><code>transform: skew(10deg)</code> - Skew</p>

      <div class="code-block">@keyframes slide {

}

      <p>Provide alt text for images</p>
      <p>Test keyboard navigation</p>

  --primary-color: #FF6B6B;
  --spacing: 16px;
}</div>

    `

      <h4>What is SASS?</h4>

$spacing: 16px;
